# ===============================================
# APPLICATION CONFIGURATION
# ===============================================
spring.application.name=student-management-system

# ===============================================
# DATABASE CONFIGURATION
# ===============================================
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================
# Hibernate DDL auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console
spring.jpa.show-sql=true
# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true
# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# SERVER CONFIGURATION
# ===============================================
server.port=8080
# Context path (optional)
# server.servlet.context-path=/api

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.org.springframework.web=INFO
logging.level.com.placement.sms=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================
# SECURITY CONFIGURATION (Basic - for development)
# ===============================================
# Default admin credentials
spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================================
# CORS CONFIGURATION (Allow frontend access)
# ===============================================
# Handled in WebConfig.java

# ===============================================
# ERROR HANDLING
# ===============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
